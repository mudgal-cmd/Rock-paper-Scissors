<!DOCTYPE html>
<html>

<head>
  <title>
    Rock Paper Scissors-DOM
  </title>

  <link rel="stylesheet" href="style/Rock-Paper-Scissors.css">

</head>

<body>
  <header>
    Rock Paper Scissors
  </header>
  <p>
    <button class="move-button js-rock-btn">
      <img src="images/rock-emoji.png" class="move-image">
    </button>
    <button class="move-button js-paper-btn">
      <img src="images/paper-emoji.png" class="move-image">
    </button>
    <button class="move-button js-scissors-btn">
      <img src="images/scissors-emoji.png" class="move-image">
    </button>
  </p>
  <p class="js-game-result game-result"></p>
  <p class="js-game-moves game-moves"></p>
  <p class="js-game-scores game-scores"></p>
  <button class="reset-score-btn">
    Reset score
  </button>
  <button class="js-auto-play-btn auto-play-btn">
    Auto Play
  </button>
  <script src="scripts/Rock-Paper-Scissors.js">
  </script>
</body>

</html>
